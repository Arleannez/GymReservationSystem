<div class="reservation-container">
  <!-- Banner Section -->
  <div class="banner">
    <div class="banner-content">
      <h1>Book Your Workout Session</h1>
      <button class="btn-primary" (click)="openModal()">Reserve Now</button>
    </div>
  </div>

  <!-- Modal Section -->
  <div class="modal" *ngIf="showModal">
    <div class="modal-content">
      <span class="close-button" (click)="closeModal()">&times;</span>
      <h2>Reserve Your Slot</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" [(ngModel)]="userName" name="userName" class="form-control" id="name" placeholder="Enter your name">
        </div>
        <select [(ngModel)]="selectedSlot" name="selectedSlot" class="form-select" id="slot">
          <option value="" disabled>Select a time slot</option>
          <option value="6:00 AM - 8:00 AM">6:00 AM - 8:00 AM</option>
          <option value="12:00 PM - 2:00 PM">12:00 PM - 2:00 PM</option>
          <option value="5:00 PM - 7:00 PM">5:00 PM - 7:00 PM</option>
        </select>
        
        <!-- Confirm button -->
        <div class="text-center">
          <button type="button" (click)="confirmReservation()" class="btn-submit">Confirm Reservation</button>
        </div>
      </form>
    </div>
  </div>
</div>
  <!-- Schedule Table Section -->
  <div class="schedule mt-5">
    <table class="table table-bordered text-center">
      <thead>
        <tr>
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thu</th>
          <th>Fri</th>
          <th>Sat</th>
          <th>Sun</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>9 AM - 8 PM</td>
          <td>9 AM - 8 PM</td>
          <td>9 AM - 8 PM</td>
          <td>9 AM - 8 PM</td>
          <td>9 AM - 8 PM</td>
          <td>Closed</td>
          <td>Closed</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Contact & Info Section -->
  <div class="info mt-5">
    <div class="row">
      <div class="col-md-6">
        <p><strong>Phone:</strong> +63 912 345 6789</p>
        <p><strong>Email:</strong> biggalsgym&#64;email.com</p>

        <p><strong>Location:</strong> Daanbantayan, Cebu, Philippines</p>
      </div>
      <div class="col-md-6 text-md-end text-center">
        <p>Follow us:</p>
        <div class="social-icons">
          <i class="bi bi-facebook"></i>
          <i class="bi bi-instagram"></i>
          <i class="bi bi-twitter"></i>
        </div>
      </div>
    </div>
  </div>

  <!-- Mini Gallery Section -->
  <div class="gallery mt-5">
    <div class="row g-3">
      <div class="col-6 col-md-3">
        <img src="assets/GYM1.jpg" class="img-fluid rounded">
      </div>
      <div class="col-6 col-md-3">
        <img src="assets/GYM2.jpg" class="img-fluid rounded">
      </div>
      <div class="col-6 col-md-3">
        <img src="assets/GYM3.jpg" class="img-fluid rounded">
      </div>
      <div class="col-6 col-md-3">
        <img src="assets/GYM4.jpg" class="img-fluid rounded">
      </div>
    </div>
  </div>
